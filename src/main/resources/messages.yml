# ExyliaStaff - Mensajes

# Prefijo del plugin
prefix: "<#8a51c4>&lSTAFF &8•&r"

placeholders:
  active: "<#8fffc1>Activado"
  inactive: "<#a33b53>Desactivado"

system:
  reloaded: "%prefix% <#8fffc1>El plugin ha sido recargado."
  no-players: "%prefix% <#a33b53>No hay jugadores en línea."
  no-target: "%prefix% <#a33b53>No se ha seleccionado ningún jugador."
  only-players: "%prefix% <#a33b53>Este comando solo puede ser usado por jugadores."
  no-permission: "%prefix% <#a33b53>No tienes permiso para usar este comando."
  player-not-found: "%prefix% <#a33b53>No se ha encontrado al jugador %target%."
  specify-player: "%prefix% <#a33b53>Debes especificar un jugador."
  invalid-arguments: "%prefix% <#a33b53>Los argumentos son inválidos."

actions:
  miner-hub:
    no-players: "%prefix% <#a33b53>No se encontraron jugadores bajo la capa %height%."
  notifications:
    enabled: "%prefix% <#8fffc1>Has activado las notificaciones de staff."
    disabled: "%prefix% <#a33b53>Has desactivado las notificaciones de staff."
    enabled-other: "%prefix% <#8fffc1>Has activado las notificaciones de staff para %player%."
    disabled-other: "%prefix% <#a33b53>Has desactivado las notificaciones de staff para %player%."
  staff-mode:
    enabled: "%prefix% <#8fffc1>Modo staff activado."
    disabled: "%prefix% <#a33b53>Modo staff desactivado."
    enabled-other: "%prefix% <#8fffc1>Modo staff activado para %player%."
    disabled-other: "%prefix% <#a33b53>Modo staff desactivado para %player%."
  vanish:
    enabled: "%prefix% <#8fffc1>Ahora eres invisible para los jugadores."
    disabled: "%prefix% <#a33b53>Ahora eres visible para los jugadores."
    enabled-other: "%prefix% <#8fffc1>Ahora %player% es invisible para los jugadores."
    disabled-other: "%prefix% <#a33b53>Ahora %player% es visible para los jugadores."
  inspect:
    opened: "%prefix% <#8fffc1>Abriendo el inventario de %target%"
  freeze:
    frozen: "%prefix% <#8fffc1>Haz sido congelado por %staff%."
    un-frozen: "%prefix% <#8fffc1>Haz sido des-congelado por %staff%."
    frozen-staff: "%prefix% <#8fffc1>%player% ha sido congelado."
    un-frozen-staff: "%prefix% <#8fffc1>%player% ha sido des-congelado."
    repetitive-to-target: |-
      &r
      <#ffc58f>&lESTÁS BAJO REVISIÓN
      <#59a4ff>Sigue las indicaciones de %staff%
      &r
      <#a33b53>No te desconectes o serás sancionado automáticamente.
      &r
    commands-blocked: "%prefix% <#a33b53>No puedes usar este comando mientras estás congelado."
    cannot-freeze-staff: "%prefix% <#a33b53>No puedes congelar a otro staff."
  phase:
    teleported: "%prefix% <#8fffc1>Has sido teletransportado correctamente."
    phased-through: "%prefix% <#8fffc1>Has traspasado los bloques."
    no-ground: "%prefix% <#a33b53>No se encontró el suelo."
    no-safe-location: "%prefix% <#a33b53>No se encontró una ubicación segura."
    no-block-in-sight: "%prefix% <#a33b53>No hay un bloque en la vista."
  random-tp:
    teleported: "%prefix% <#8fffc1>Has sido teletransportado a %player%."

notifications:
  block-break: "%prefix% <hover:show_text:'<#8fffc1>Haz click para teletransportarte a <#59a4ff>%player%<#8fffc1>.'><click:run_command:/tp %player%><#ffc58f>%player% <#e7cfff>ha minado %color%%block%<#e7cfff>.</click>"

extras:
  no-helmet: "<#a33b53>Sin casco"
  no-chestplate: "<#a33b53>Sin chaleco"
  no-leggings: "<#a33b53>Sin pantalones"
  no-boots: "<#a33b53>Sin botas"
  no-hand: "<#a33b53>Sin mano"
  no-offhand: "<#a33b53>Sin mano secundaria"

inventories:
  silent-container: "<#8a51c4>%type% <#a89ab5>[Silencioso]"