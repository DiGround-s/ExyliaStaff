custom_placeholders:
  scope: "SurvivalPvP"
  global: "__ALL__"

punishments:
  xray:
    name: "Uso de X-Ray"
    description: "Si el jugador usó X-Ray"
    material: DIAMOND_ORE
    staff_command: "ban %player% xray server:%scope%"
  bugs:
    name: "Abuso de Bugs"
    description: "Si el jugador abusó de Bugs"
    material: LILY_PAD
    staff_command: "ban %player% bugs server:%scope%"
  hacks_admitted:
    name: "Uso de Ventajas Ilegales (Admitido)"
    description: "El jugador dijo claramente que tenia Ventajas Ilegales"
    material: GOLDEN_SWORD
    staff_command: "ban %player% hacks_admitted server:%global%"
  hacks_in_ss:
    name: "Uso de Ventajas Ilegales (Encontrado en SS)"
    description: "Encontraste un jugador usando Ventajas Ilegales en SS"
    material: NETHERITE_SWORD
    staff_command: "ban %player% hacks_in_ss server:%global%"
  disconnect_in_ss:
    name: "Desconectarse en SS"
    description: "El jugador se desconecto en SS o Congelado"
    material: PACKED_ICE
    staff_command: "ban %player% disconnect_in_ss server:%global%"
  refuse_in_ss:
    name: "Rehusarse a SS"
    description: "Se rehúsa y evita la SS"
    material: JUKEBOX
    staff_command: "ban %player% refuse_in_ss server:%global%"
  multi_accounts:
    name: "Mal uso de Multi-cuentas"
    description: "El jugador abusó de Multi-cuentas"
    material: ITEM_FRAME
    staff_command: "ban %player% multi_accounts server:%global%"
  farm_kill:
    name: "Farmeo de Kills"
    description: "El jugador mató muchas veces al mismo jugador"
    material: CAMPFIRE
    staff_command: "ban %player% farm_kill server:%scope%"
  leve_grief:
    name: "Grifeo (Leve)"
    description: "El jugador hizo un grifeo leve"
    material: WATER_BUCKET
    staff_command: "ban %player% leve_grief server:%scope%"
  grave_grief:
    name: "Grifeo (Grave)"
    description: "El jugador hizo un grifeo grave"
    material: LAVA_BUCKET
    staff_command: "ban %player% grave_grief server:%scope%"
  dupe:
    name: "Duplicación de Objetos"
    description: "El jugador estaba duplicando objetos"
    material: NETHERITE_SCRAP
    staff_command: "ban %player% dupe server:%global%"
  give_hacker:
    name: "Dar Objetos a Jugador Ilegal"
    description: "El jugador estaba dando objetos a jugadores ilegales"
    material: CAKE
    staff_command: "ban %player% give_hacker server:%global%"